<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange</title>
</head>
<body>
    <h1>Welcome to the Currency Exchange Service</h1>
    {% if user_id %}
    <p>Logged in as {{ user_username }}. <a href="{{ url_for('logout') }}">Logout</a></p>
    <p><a href="{{ url_for('user_profile', user_id=user_id) }}">Go to Profile</a></p>
    {% else %}
    <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}
</body>
</html>
